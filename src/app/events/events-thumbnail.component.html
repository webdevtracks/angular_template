<div class="well hoverwell thumbnail">
  <img src="{{game.imageUrl}}">
  <h2>{{game.name}}</h2>
  <div>Event Date: {{game.date}}</div>
  <div>Event Time: {{game.time}}</div>
  <div>Event Price: {{game.price + '&#8377;'}}</div>
  <div>
    <span>Event Location: {{game.location.address}}</span>
    <span>&nbsp;</span>
    <span>{{game.location.city}}, {{game.location.country}}</span>
  </div>
</div>
